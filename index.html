<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Slider Oshi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigasi">
        <div class="oshi">
            <div class="bg-img"></div>
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
                <div class="container">
                  <a class="navbar-brand" href="#">MY FAV OSHI</a>
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>
          
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="changeBackground('feni')">Feni</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="changeBackground('zee')">Zee</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="changeBackground('shani')">Shani</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="changeBackground('marsha')">Marsha</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </nav>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      var nav = document.querySelector('nav');

      function changeBackground(imageName) {
        document.querySelector('.bg-img').style.backgroundImage = 'url(img/' + imageName + '.jpg)';
      }

      window.addEventListener('scroll', function () {
        if (window.pageYOffset > 100) {
          nav.classList.add('bg-dark', 'shadow');
        } else {
          nav.classList.remove('bg-dark', 'shadow');
        }
      });
    </script>
</body>
</html>
